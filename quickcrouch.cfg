Echo "To use GunGravE's crouch bug script, hold down your crouch key, get behind cover, then use a key you've binded to ''peak'' in console. This will allow you to shoot your enemies while behind cover. Have fun!"

//Note: This is essential, bind it to your crouch key!
bind ctrl "+duck;-duck"
alias w "wait"
alias w5 "w;w;w;w;w"
alias w10 "w;w;w;w;w;w;w;w;w;w"



alias peak "-duck; w10; w10; w10;w5; +attack; w5 ; -attack; +duck"






